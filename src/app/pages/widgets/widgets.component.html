<section class="content">
  <header class="content__title">
    <h1>Widgets</h1>

    <div class="actions">
      <a class="actions__item zmdi zmdi-trending-up" [routerLink]="['/widgets']"></a>
      <a class="actions__item zmdi zmdi-check-all" [routerLink]="['/widgets']"></a>
      <div dropdown>
        <i dropdownToggle class="actions__item zmdi zmdi-more-vert"></i>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right">
          <a [routerLink]="['/widgets']" class="dropdown-item">Refresh</a>
          <a [routerLink]="['/widgets']" class="dropdown-item">Manage Widgets</a>
          <a [routerLink]="['/widgets']" class="dropdown-item">Settings</a>
        </div>
      </div>
    </div>
  </header>

  <div class="row">
    <div class="col-xl-4 col-md-6">
      <app-widget-photos></app-widget-photos>

      <app-widget-recent-posts></app-widget-recent-posts>

      <app-widget-past-days></app-widget-past-days>

      <app-widget-ratings></app-widget-ratings>
    </div>

    <div class="col-xl-4 col-md-6">
      <app-widget-random-post></app-widget-random-post>

      <app-widget-pie-charts></app-widget-pie-charts>

      <app-widget-tasks></app-widget-tasks>

      <app-widget-profile></app-widget-profile>
    </div>

    <div class="col-xl-4 col-md-6">
      <app-widget-todo-lists></app-widget-todo-lists>

      <app-widget-visitors></app-widget-visitors>

      <app-widget-contacts></app-widget-contacts>

      <app-widget-recent-signups></app-widget-recent-signups>
    </div>
  </div>
</section>
