<section class="content">
  <header class="content__title">
    <h1>Dashboard</h1>

    <div class="actions">
      <a class="actions__item zmdi zmdi-trending-up" [routerLink]="['/home']"></a>
      <a class="actions__item zmdi zmdi-check-all" [routerLink]="['/home']"></a>
      <div dropdown>
        <i dropdownToggle class="actions__item zmdi zmdi-more-vert"></i>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right">
          <a [routerLink]="['/home']" class="dropdown-item">Refresh</a>
          <a [routerLink]="['/home']" class="dropdown-item">Manage Widgets</a>
          <a [routerLink]="['/home']" class="dropdown-item">Settings</a>
        </div>
      </div>
    </div>
  </header>

  <app-quick-stats></app-quick-stats>

  <div class="row dashboard">
    <div class="dashboard__column">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Sales Statistics</h2>
          <small class="card-subtitle">Vestibulum purus quam scelerisque, mollis nonummy metus</small>
        </div>
        <div class="card-block">
          <div appFlot [options]="salesStatChartOptions" [dataset]="salesStatChartData" [height]="200"></div>
        </div>
      </div>

      <app-widget-past-days></app-widget-past-days>

      <app-widget-random-post></app-widget-random-post>
    </div>

    <div class="dashboard__column">
      <app-widget-visitors></app-widget-visitors>

      <app-widget-pie-charts></app-widget-pie-charts>
    </div>

    <div class="dashboard__column">
      <app-widget-recent-posts></app-widget-recent-posts>

      <app-widget-todo-lists></app-widget-todo-lists>
    </div>
  </div>
</section>
